<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>SmartCane - Home</title>

      <link rel="preconnect" href="https://fonts.googleapis.com" />
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
      <link
         href="https://fonts.googleapis.com/css2?family=Fredoka&display=swap"
         rel="stylesheet"
      />
      <link rel="stylesheet" href="style.css" />
   </head>
   <body>
      <section id="head">
         <h1 class="title">I shared a place with you</h1>
         <h2 class="place" id="place">Hill's</h2>
         <a id="openInAppLink" class="open"><button>Open in app</button></a>
         <a
            href="https://github.com/elkhayder/SmartCane-PFE-2022"
            target="_blank"
         >
            <button>Download SmartCane app</button>
         </a>
      </section>

      <script>
         window.onload = function () {
            const url = new URL(window.location.href);
            document.getElementById("place").innerText =
               url.searchParams.get("name");
            document
               .getElementById("openInAppLink")
               .setAttribute("href", window.location.href);
         };
      </script>
   </body>
</html>
